<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=750, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- js -->
  <script type="text/javascript" src="./js/util.js"></script>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="./js/gsap.min.js"></script> -->
  <script src="js/TweenMax.min.js"></script>
  <script type="text/javascript" src="./js/ScrollMagic.min.js"></script>
  <script type="text/javascript" src="./js/animation.gsap.js"></script>
  <script type="text/javascript" src="./js/debug.addIndicators.js"></script>
</head>

<body>
  <!-- wrap -->
  <div class="wrap">
    <div class="p1" id="p1">
      <div class="bird" id="bird"></div>
      <div class="begin2020">
        <div class="line-1">
          <div class="mark mark-1"></div>
          <p>2020年的开头并不顺利……</p>
        </div>
        <div class="line-2">
          <div class="mark mark-2"></div>
          <p>突如其来的意外</p>
        </div>
        <div class="line-3">
          <div class="mark mark-3"></div>
          <p>打乱了我们的生活</p>
        </div>
        <div class="line-4">
          <div class="mark mark-4"></div>
          <p>隔离在家、视频会议
          </p>
        </div>
        <div class="line-5">
          <div class="mark mark-5"></div>
          <p>远程沟通……
          </p>
        </div>
      </div>
      <script>
        var controller = new ScrollMagic.Controller();
        var tl = new TimelineMax()
        tl.to("#p1", 10, {
          backgroundPosition: "0 100%", 
          ease: Linear.easeOut
        })
        tl.to(".line-1", .1, {
          opacity: 1, 
          ease: Linear.easeOut
        },1)
        tl.to(".mark-1", 2, {
          left: '100%', 
          ease: Linear.easeOut
        },3)
        tl.to(".line-2", .5, {
          opacity: 1, 
          ease: Linear.easeOut
        },4)
        tl.to(".mark-2", 2, {
          left: '100%',  
          ease: Linear.easeOut
        },6)
        tl.to(".line-3", .1, {
          opacity: 1, 
          ease: Linear.easeOut
        },7)
        tl.to(".mark-3", 2, {
          left: '100%',  
          ease: Linear.easeOut
        },9)
        tl.to(".line-4", .1, {
          opacity: 1, 
          ease: Linear.easeOut
        },10)
        tl.to(".mark-4", 2, {
          left: '100%', 
          ease: Linear.easeOut
        },12)
        tl.to(".line-5", .1, {
          opacity: 1, 
          ease: Linear.easeOut
        },13)
        tl.to(".mark-5", 2, {
          left: '100%', 
          ease: Linear.easeOut
        },15)
        tl.to("#bird", 1, {
          css: {
            top:0,
            right:0,
            background: 'url(h5imgs/bird-1.png) center no-repeat'
          },
          ease: Linear.easeOut,
         
        },1)
        tl.to("#bird", 2, {
          css: {
            top:150,
            right:200,
            background: 'url(h5imgs/bird-2.png) center no-repeat'
          },
          ease: Linear.easeOut,
         
        },3)
        tl.to("#bird", 1, {
          css: {
            top:260,
            right:330,
            background: 'url(h5imgs/bird-3.png) center no-repeat'
          },
          ease: Linear.easeOut,
         
        },5)
        tl.to("#bird", 1, {
          css: {
            top:460,
            right:466,
            background: 'url(h5imgs/bird-4.png) center no-repeat'
          },
          ease: Linear.easeOut,
         
        },7)
        tl.to("#bird", 1, {
          css: {
            top:770,
            right:490,
            background: 'url(h5imgs/bird-5.png) center no-repeat'
          },
          ease: Linear.easeOut,
         
        },9)
        tl.to("#bird", 1, {
          css: {
            top:1030,
            right:290,
            background: 'url(h5imgs/bird-6.png) center no-repeat'
          },
          ease: Linear.easeOut,
         
        },11)
        tl.to("#bird", 1, {
          css: {
            top:1200,
            right:-300,
          },
          ease: Linear.easeOut,
         
        },13)

        var scene = new ScrollMagic.Scene({duration: 2000})
        .triggerHook(0)
        .setPin("#p1")
        .setTween(tl)
        .addTo(controller);
      </script>
    </div>
    <div class="p2">
      <img src="h5imgs/p2-bg.jpg" alt="">
    </div>
    <div class="p3" id="p3">
      <div class="p3-inner">
        <div class="trees">
          <img src="h5imgs/trees.png" alt="">
        </div>
        <div class="Building">
          <img src="h5imgs/building-off.png" alt="">
          <img src="h5imgs/building-on.png" class="on" alt="">
        </div>
      </div>
      <script>
        var controller = new ScrollMagic.Controller();
        var tl = new TimelineMax();

        // create timeline
        // this could also be created in a loop
        tl.to(".p3-inner", 10, {left: '-4040'}, "label1");
        tl.from(".on", 2, {opacity: 1},'label1+=7');
        // tl.to(".p3-inner", 3, {xPercent: '-100%'});
        var scene = new ScrollMagic.Scene({duration: '400%',triggerElement: "#p3",})
        .triggerHook(0)
        .setPin("#p3")
        .setTween(tl)
        .addTo(controller);
      </script>
    </div>
    <div class="p4">

    </div>
   
  </div>


</body>

</html>
